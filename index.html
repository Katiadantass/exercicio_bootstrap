<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="cadastro">
        <div class="container">
            <div class="row justify-content-center"> <!-- Centraliza o formulário -->
                <div class="col">
                    <h2 class="text-center">Cadastro</h2>

                    <!-- Formulário -->
                    <form id="form">
                        <div class="mb-3">
                            <label class="form-label" for="nome">Seu nome:</label>
                            <input class="form-control" type="text" id="nome" name="nome" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">E-mail:</label>
                            <input class="form-control" type="email" id="email" name="email" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="telefone">Telefone:</label>
                            <input class="form-control" type="tel" id="telefone" name="telefone" required/>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="aceito-termos" name="aceitoTermos" required>
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        </div>
                        <!-- Botão de envio ocupando toda a largura -->
                        <button class="btn btn-primary w-100" type="submit">Enviar</button>
                    </form>
                    <div id="mensagem" class="mt-3 text-center text-success"></div> <!-- Mensagem de sucesso -->
                </div>
            </div>
        </div>
    </section>

    <!-- Importação correta dos scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bunble.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
